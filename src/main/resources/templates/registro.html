<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - CinePrime</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Paleta de colores */
            :root {
                --color-1: #581845;
                --color-2: #900C3F;
                --color-3: #C70039;
                --color-4: #FF5733;
                --color-5: #FFC300;
                --color-6: #DAF7A6;
                --color-7: #2C0C23; 
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                display: flex;
                flex-direction: column;
                background-color: var(--color-7);
                color: white; /* Cambiar color de texto a blanco */
            }

            .content {
                flex: 1;
                padding-top: 70px; /* Ajustar según la altura del navbar */
            }

            .navbar {
                background-color: var(--color-1);
            }

            .navbar-brand, .nav-link, .btn-outline-success {
                color: var(--color-5) !important;
            }

            .navbar-brand:hover, .nav-link:hover, .btn-outline-success:hover {
                color: var(--color-6) !important;
            }

            .btn-outline-success {
                border-color: var(--color-5);
            }

            footer {
                background-color: var(--color-1);
                color: var(--color-5);
                text-align: center;
                padding: 20px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .card-img-top {
                width: 100%;
                height: 25.25vw; /* 9/16 aspect ratio */
                object-fit: cover;
            }

            /* Estilos específicos para el pie de página */
            .footer-column h4 {
                margin-bottom: 15px;
            }

            .footer-column p, .footer-column ul {
                margin-bottom: 10px;
                text-align: left;
            }

            .footer-column ul {
                padding: 0;
                list-style: none;
            }

            .footer-column ul li {
                display: inline;
                margin-right: 10px;
            }

            .footer-column ul li a img {
                width: 24px; /* Tamaño de las imágenes de redes sociales */
                height: 24px;
            }

            /* Estilos para el formulario de registro */
            .register-container {
                margin-top: 10px;
                max-width: 600px;
                background-color: var(--color-1);
                padding: 20px;
                border-radius: 10px;
            }

            .register-container h2 {
                color: var(--color-5);
            }

            .register-container .form-group label {
                color: var(--color-5);
            }

            .register-container .form-group .form-control {
                background-color: var(--color-7);
                color: var(--color-5);
            }

            .register-container .form-group .form-control::placeholder {
                color: var(--color-6);
            }

            .register-container .btn-primary {
                background-color: var(--color-4);
                border: none;
            }

            .register-container .btn-primary:hover {
                background-color: var(--color-3);
            }

            .register-container a {
                color: var(--color-5);
            }

            .register-container a:hover {
                color: var(--color-6);
            }
        </style>
    </head>
    <body>
        <!-- Encabezado -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="index.html">CinePrime</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
        </div>
        </nav>

        <!-- Formulario de registro -->
        <div class="content container">
            <div class="register-container mx-auto">
                <h2>Regístrate</h2>
                <form th:action="@{/registro}" method="post">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono Celular</label>
                        <input type="tel" class="form-control" id="telefonoCelular" name="telefonoCelular" placeholder="Introduce tu número de celular" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
