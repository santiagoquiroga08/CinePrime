<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePrime</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de colores */
        :root {
            --color-1: #581845;
            --color-2: #900C3F;
            --color-3: #C70039;
            --color-4: #FF5733;
            --color-5: #FFC300;
            --color-6: #DAF7A6;
            --color-7: #2C0C23; 
        }

        body {
            background-color: var(--color-7);
            color: white;
        }

        .navbar {
            background-color: var(--color-1);
        }

        .navbar-brand, .nav-link, .btn-outline-success {
            color: var(--color-5) !important;
        }

        .navbar-brand:hover, .nav-link:hover, .btn-outline-success:hover {
            color: var(--color-6) !important;
        }

        .btn-outline-success {
            border-color: var(--color-5);
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--color-1);
            color: var(--color-5);
            text-align: center;
        }

        .fixed-top-padding {
            padding-top: 70px;
        }

        .card-img-top {
            width: 100%;
            height: 25.25vw;
            object-fit: cover;
        }

        .footer-column h4 {
            margin-bottom: 15px;
        }

        .footer-column p, .footer-column ul {
            margin-bottom: 10px;
            text-align: left;
        }

        .footer-column ul {
            padding: 0;
            list-style: none;
        }

        .footer-column ul li {
            display: inline;
            margin-right: 10px;
        }

        .footer-column ul li a img {
            width: 24px;
            height: 24px;
        }

        .login-container {
            margin-top: 100px;
            max-width: 400px;
            background-color: var(--color-1);
            padding: 20px;
            border-radius: 10px;
        }

        .login-container h2 {
            color: var(--color-5);
        }

        .login-container .form-group label {
            color: var(--color-5);
        }

        .login-container .form-group .form-control {
            background-color: var(--color-7);
            color: var(--color-5);
        }

        .login-container .form-group .form-control::placeholder {
            color: var(--color-6);
        }

        .login-container .btn-primary {
            background-color: var(--color-4);
            border: none;
        }

        .login-container .btn-primary:hover {
            background-color: var(--color-3);
        }

        .login-container a {
            color: var(--color-5);
        }

        .login-container a:hover {
            color: var(--color-6);
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" th:href="@{/}">CinePrime</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Puedes agregar enlaces de navegación aquí -->
        </div>
    </nav>

    <!-- Formulario de inicio de sesión -->
    <div class="container fixed-top-padding">
        <div class="login-container mx-auto">
            <center><h2>Iniciar Sesión</h2></center>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a></p>
                </div>
                <div th:if="${error}">
                    <p th:text="${error}" style="color: red;"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
